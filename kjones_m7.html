<body>
    <h1>10 Favorite Professional Baseball Teams</h1>
</br>
    <h3>First in original order, then in reverse order:</h3>
        
    <script>
        // Create array 
        let teams = [" Yankees", " Red Sox", " Cardinals", " Phillies", " Braves", " Dodgers", " White Sox", " Twins", " Indians", " Brewers"];
        // Iterate through array to display via a for loop
        for(let i = 0; i < teams.length; i++) {
        document.write(teams[i] + ",");
        }

        document.write("</br>");
        
        // Iterate through array in reverse order via for loop
        for(let i = teams.length - 1; i >= 0; i--) {
            document.write(teams[i] + ",");
        }
    </script>
