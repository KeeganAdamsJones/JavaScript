<head>

    <script>
        
        // Create a funtion named counter that takes an array of numbers as a parameter.
        function counter(numbers){
            
            // Create an unordered list.
            var list = "<ul>";
            
            var negatives = 0;
            var zeroes = 0;
            var positives = 0;
            // Use a for loop to iterate through the array of numbers and place the
            // numbers in the unordered list.
            for(var i = 0; i < numbers.length; ++i){
                //list += "<li>" + numbers[i] + "</li>";
                if (numbers[i] < 0) {
                    negatives++;
                }
                else if (numbers[i] == 0) {
                    zeroes++;
                }
                else {
                    positives++;
                }
            }
        
       
        return [negatives, zeroes, positives]
    
        }
        
        // Create array of numbers including negative, 0 and positive numbers.
        var numbers = [-10, -5, 0, 0, 0, 5, 10, 174932];

        // Print list.
        results = counter(numbers);
        //document.write(counter(numbers));
        document.write('<br/>Negatives: ' + results[0]);
        document.write('<br/>Zeroes: ' + results[1]);
        document.write('<br/>Positives: ' + results[2]);
    </script>
